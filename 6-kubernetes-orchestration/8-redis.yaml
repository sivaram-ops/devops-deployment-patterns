---

# redis-pvc
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  labels: 
    app: redis-pvc
spec:
  storageClassName: roboshop-sc
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---

# redis-pv
apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-pv
  labels:
    app: redis-pv
spec:
  storageClassName: roboshop-sc
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /backup/redis
  persistentVolumeReclaimPolicy: Retain
---