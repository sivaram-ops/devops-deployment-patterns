# redis-service
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  clusterIP: None
  selector:
    app: redis-roboshop
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---

# stateful set
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: roboshop-redis
  labels:
    app: roboshop-redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis-roboshop
  template:
    metadata:
      labels:
        app: redis-roboshop
    spec:
      containers:
      - name: redis-container
        image: sivaram0101/redis-roboshop:v1
        ports:
        - containerPort: 6379
        volumeMounts:
#        - name: redis-pvc-template
        - name: redis-app-data
          mountPath: /data
      volumes:
      - name: redis-app-data
        persistentVolumeClaim:
          claimName: redis-pvc

