# service:
apiVersion: v1
kind: Service
metadata:
  name: cart
spec:
  selector:
    app: cart-roboshop
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---

# deployment:
apiVersion: apps/v1
kind: Deployment
metadata:
  name: roboshop-cart
  labels:
    app: roboshop-cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-roboshop
  template:
    metadata:
      labels:
        app: cart-roboshop
    spec:
      containers:
      - name: cart-container
        image: sivaram0101/cart-roboshop:v1
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
          limits:
            memory: 250Mi
            cpu: 250m
        startupProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 24
        livenessProbe:
          tcpSocket:
            port: 8080
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8080
          periodSeconds: 10
          failureThreshold: 1
---